<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Dashboard</title>
   <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />
</head>
   <style>
      html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* optional: hides browser scrollbars */
}

iframe {
  position: fixed;  /* stay in place even if page scrolls */
  top: 0;
  left: 0;
  width: 100vw;     /* full viewport width */
  height: 100vh;    /* full viewport height */
  border: none;     /* remove iframe border */    /* optional: bring it above other content */
}

   </style>
   <body>
      <iframe src="https://macvg2025.github.io/macvg"></iframe>
<script>
// === Overlay ===
const overlay = document.createElement('div');
overlay.style.cssText = `
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  color: #FFA500;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  padding: 40px;
`;

// === CSS Styles ===
const style = document.createElement('style');
style.textContent = `
  @keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes glowPulse { 0%,100% { text-shadow: 0 0 15px #ff8c00; } 50% { text-shadow: 0 0 35px #ff8c00; } }

  .big-text {
    font-size: 4rem;
    font-weight: 400;
    color: #FFA500;
    animation: glowPulse 2s infinite;
    text-align: left;
  }

  .info-text {
    font-size: 1.2rem;
    margin-top: 20px;
    color: #FFA500cc;
  }

  .links a { 
    display: inline-block; 
    margin-top: 20px; 
    margin-right: 20px;
    padding: 16px 28px; 
    border-radius: 12px; 
    background: #ff8c00; 
    color: #111 !important; 
    text-decoration: none; 
    font-weight: 600; 
    font-size: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #ff8c00;
  }
  .links a:hover { 
    background: #ffa500; 
    box-shadow: 0 0 35px #ff8c00;
  }

  .gif-container img { 
    width: 260px; 
    border-radius: 20px; 
    box-shadow: 0 0 35px #ff8c00; 
    animation: floaty 4s ease-in-out infinite;
  }

  .gif-caption {
    margin-top: 12px;
    font-size: 1.1rem;
    color: #FFA500;
    text-shadow: 0 0 15px #ff8c00;
    text-align: center;
  }

  .gear {
    font-size: 6rem;
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
    animation: glowPulse 2s infinite;
  }

  .text-container {
    max-width: 650px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
`;
document.head.appendChild(style);

// === GIF Left Side ===
const gifContainer = document.createElement('div');
gifContainer.className = 'gif-container';
gifContainer.style.cssText = `
  margin-right: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
`;

const swe = document.createElement('img');
swe.src = 'swe.gif';
swe.alt = 'Construction';
gifContainer.appendChild(swe);

const caption = document.createElement('div');
caption.className = 'gif-caption';
caption.textContent = 'me at 3am';
gifContainer.appendChild(caption);

overlay.appendChild(gifContainer);

// === Text Content ===
const textContainer = document.createElement('div');
textContainer.className = 'text-container';

// Gear
const gear = document.createElement('div');
gear.className = 'gear';
gear.textContent = '⚙️';
textContainer.appendChild(gear);

// Main Text
const mainText = document.createElement('div');
mainText.className = 'big-text';
mainText.textContent = 'Under Construction';
textContainer.appendChild(mainText);

// Info Text
const infoText = document.createElement('div');
infoText.className = 'info-text';
infoText.innerHTML = `
  Launch date: <b>11/6/25 @ 8:00PM</b><br>
  Might drop earlier if I’m cooking
`;
textContainer.appendChild(infoText);

// Links
const linksDiv = document.createElement('div');
linksDiv.className = 'links';

const tempLink = document.createElement('a');
tempLink.href = "https://issaquah-instructure-com.github.io/";
tempLink.textContent = "Visit Temporary Site";
linksDiv.appendChild(tempLink);

const launchLink = document.createElement('a');
launchLink.href = "https://macvg2025.github.io/launch/watch/";
launchLink.textContent = "Watch the Launch";
linksDiv.appendChild(launchLink);

textContainer.appendChild(linksDiv);
overlay.appendChild(textContainer);

// === Add Overlay ===
document.body.appendChild(overlay);

// === Sound ===
const audio = new Audio('ty.mp3');
audio.play().catch(() => console.warn("Autoplay blocked — user interaction required."));

</script>
   </body>
</html>
