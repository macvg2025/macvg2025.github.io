<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />

    <style>
        /* Remove default margins and paddings */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Make iframe fill the entire viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://macvg2025.github.io/macvg"></iframe>
    <script>
// Create overlay
const overlay = document.createElement('div');
overlay.id = 'site-overlay';
overlay.style.position = 'fixed';
overlay.style.top = '0';
overlay.style.left = '0';
overlay.style.width = '100%';
overlay.style.height = '100%';
overlay.style.backgroundColor = '#000';
overlay.style.display = 'flex';
overlay.style.flexDirection = 'column';
overlay.style.justifyContent = 'center';
overlay.style.alignItems = 'center';
overlay.style.zIndex = '9999';
overlay.style.color = '#FFA500';
overlay.style.fontFamily = 'Verdana, sans-serif';
overlay.style.fontSize = '2rem';
overlay.style.textAlign = 'center';
overlay.style.padding = '20px';
overlay.style.animation = 'fadeIn 1s ease forwards';
overlay.style.boxShadow = '0 0 30px #FF8C00, 0 0 60px #FFA500';

// Message
const message = document.createElement('div');
message.innerHTML = `⚠️ This site has bugs.<br>Visit the new, improved site:<br><a href="https://niamco.github.io/macvg" target="_blank" style="color:#FFA500; text-decoration:none;">https://niamco.github.io/macvg</a>`;
overlay.appendChild(message);
document.body.appendChild(overlay);

// CSS animations and glow
const style = document.createElement('style');
style.innerHTML = `
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes pulseGlow {
  0%, 100% {text-shadow: 0 0 10px #FFA500, 0 0 20px #FF8C00;}
  50% {text-shadow: 0 0 20px #FFA500, 0 0 40px #FF4500;}
}
#site-overlay a {
  font-weight: bold;
  font-size: 2.2rem;
  animation: pulseGlow 1.5s infinite;
}
#site-overlay a:hover {
  color: #FF4500;
  transform: scale(1.1);
  transition: all 0.3s ease;
}
`;
document.head.appendChild(style);

// Play sound
const audio = new Audio('wa.mp3');
audio.play().catch(() => console.log('Audio blocked or failed to play'));


    </script>
</body>
</html>
