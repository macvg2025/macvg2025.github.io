<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />

    <style>
        /* Remove default margins and paddings */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Make iframe fill the entire viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://macvg2025.github.io/macvg"></iframe>
    <script>
        // === Overlay ===
const overlay = document.createElement('div');
overlay.style.cssText = `
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  color: #FFA500;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  overflow: hidden;
  animation: fadeIn 1s ease forwards;
`;

const style = document.createElement('style');
style.textContent = `
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes glowPulse { 0%,100% { filter: drop-shadow(0 0 10px #ff8c00); } 50% { filter: drop-shadow(0 0 25px #ff8c00); } }
`;
document.head.appendChild(style);

// === Top GIF (swe.gif) ===
const gifTop = document.createElement('div');
gifTop.style.cssText = `
  background: #111;
  border: 2px solid #ff8c00;
  border-radius: 20px;
  padding: 10px;
  box-shadow: 0 0 20px #ff8c00;
  margin-bottom: 25px;
  animation: floaty 4s ease-in-out infinite;
`;

const swe = document.createElement('img');
swe.src = 'swe.gif';
swe.alt = 'Construction';
swe.style.cssText = `
  width: 180px;
  border-radius: 15px;
  display: block;
`;
gifTop.appendChild(swe);
overlay.appendChild(gifTop);

// === Title Area with Jackhammer ===
const titleContainer = document.createElement('div');
titleContainer.style.cssText = `
  display: flex;
  align-items: flex-start; /* align top of jackhammer closer to text */
  justify-content: center;
  gap: -30px; /* move jackhammer left into the text */
  margin-bottom: 15px;
  position: relative;
`;

const title = document.createElement('h1');
title.textContent = "Niam is rebuilding this site";
title.style.cssText = `
  font-size: 2.8rem;
  margin: 0;
  text-shadow: 0 0 20px #ff8c00;
  color: #FFA500;
`;

// === Jackhammer GIF ===
const jackhammer = document.createElement('img');
jackhammer.src = 'swee.gif';
jackhammer.alt = 'Jackhammer';
jackhammer.style.cssText = `
  width: 100px;
  transform: rotate(-25deg);
  margin-top: 10px; /* nudge down to overlap text */
  filter: drop-shadow(0 0 20px #ff8c00);
  animation: floaty 1.2s ease-in-out infinite;
`;

// === Append Title + Jackhammer ===
titleContainer.append(title, jackhammer);
overlay.appendChild(titleContainer);

// === Info Text ===
const info = document.createElement('p');
info.innerHTML = `
  Launch date: <b>11/3/25 @ 4:00PM</b><br>
  Might drop earlier if I’m cooking<br><br>
  <span style="opacity:0.8;">The rebuild’s taking longer — but it’ll be worth it.</span>
`;
info.style.cssText = `
  font-size: 1rem;
  margin: 10px 0 30px 0;
`;
overlay.appendChild(info);

// === Links ===
const tempLink = document.createElement('a');
tempLink.href = "https://issaquah-instructure-com.github.io/";
tempLink.textContent = "Visit Temporary Site";
tempLink.style.cssText = `
  color: #FFA500;
  text-decoration: none;
  font-weight: bold;
  border: 2px solid #FFA500;
  padding: 10px 20px;
  border-radius: 8px;
  transition: all 0.3s ease;
  display: inline-block;
`;
tempLink.onmouseover = () => tempLink.style.background = '#FFA50022';
tempLink.onmouseout = () => tempLink.style.background = 'transparent';
overlay.appendChild(tempLink);

const launchLink = document.createElement('a');
launchLink.href = "https://macvg2025.github.io/launch/watch/";
launchLink.textContent = "Watch the Launch";
launchLink.style.cssText = `
  color: #FFA500;
  text-decoration: none;
  font-weight: bold;
  margin-top: 20px;
  display: inline-block;
  transition: all 0.3s ease;
`;
launchLink.onmouseover = () => launchLink.style.textShadow = '0 0 10px #FFA500';
launchLink.onmouseout = () => launchLink.style.textShadow = 'none';
overlay.appendChild(launchLink);

// === Add Overlay ===
document.body.appendChild(overlay);

// === Sound ===
const audio = new Audio('ty.mp3');
audio.play().catch(() => console.warn("Autoplay blocked — user interaction required."));

    </script>
</body>
</html>
