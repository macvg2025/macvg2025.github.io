<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Dashboard</title>
   <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />
</head>
   <style>
      html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* optional: hides browser scrollbars */
}

iframe {
  position: fixed;  /* stay in place even if page scrolls */
  top: 0;
  left: 0;
  width: 100vw;     /* full viewport width */
  height: 100vh;    /* full viewport height */
  border: none;     /* remove iframe border */    /* optional: bring it above other content */
}

   </style>
   <body>
      <iframe src="https://macvg2025.github.io/macvg"></iframe>
<script>
// Create overlay
const overlay = document.createElement("div");
overlay.style.position = "fixed";
overlay.style.top = 0;
overlay.style.left = 0;
overlay.style.width = "100vw";
overlay.style.height = "100vh";
overlay.style.background = "linear-gradient(135deg, #000428, #004e92)";
overlay.style.zIndex = "999999999999";
overlay.style.display = "flex";
overlay.style.flexDirection = "column";
overlay.style.alignItems = "center";
overlay.style.justifyContent = "center";
overlay.style.opacity = "0";
overlay.style.transition = "opacity 0.6s ease-out";
document.body.appendChild(overlay);

setTimeout(() => overlay.style.opacity = "1", 20);

// Wave text
const title = document.createElement("div");
title.style.display = "flex";
title.style.gap = "6px";
title.style.marginBottom = "30px";
overlay.appendChild(title);

const text = "THE NEW SITE IS HERE!!!";
[...text].forEach((ch, i) => {
    const span = document.createElement("span");
    span.innerText = ch;
    span.style.color = "white";
    span.style.fontSize = "4rem";
    span.style.fontWeight = "900";
    span.style.fontFamily = "Arial, sans-serif";
    span.style.animation = `wave 1.2s ${i * 0.08}s infinite ease-in-out`;
    title.appendChild(span);
});

// Enter button (only one)
const enter = document.createElement("div");
enter.innerText = "Enter";
enter.style.padding = "15px 50px";
enter.style.fontSize = "2rem";
enter.style.fontWeight = "700";
enter.style.color = "#000";
enter.style.background = "white";
enter.style.borderRadius = "14px";
enter.style.cursor = "pointer";
enter.style.transition = "transform 0.2s";
enter.onclick = () => window.location.href = "https://niamco.github.io/macvg";

enter.onmouseenter = () => enter.style.transform = "scale(1.12)";
enter.onmouseleave = () => enter.style.transform = "scale(1)";

overlay.appendChild(enter);

// CSS for wave + confetti
const style = document.createElement("style");
style.innerHTML = `
@keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -20px;
    border-radius: 2px;
    opacity: 0.9;
    z-index: 999999999999999;
    animation: drop var(--t) linear forwards;
}
@keyframes drop {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
`;
document.head.appendChild(style);

// Confetti
for (let i = 0; i < 200; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
    c.style.setProperty("--t", (0.7 + Math.random() * 1.4) + "s");
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 2000);
}


</script>
   </body>
</html>
